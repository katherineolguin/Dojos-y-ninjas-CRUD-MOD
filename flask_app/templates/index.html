<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dojos y ninjas</title>
</head>

<body>
    <div class="container">

        <div class="row  justify-content-around">
            <div class="col-5 bg-dark text-primary  ">

                <form action="/create/dojo" method="POST" class="p-3 ">

                    <h1>Nuevo Dojo</h1>
                    <div class="form-group ">
                        <label for="nombre">Nombre: </label>
                        <input type="text" id="nombre" name="nombre" class="form-control">
                        <!-- name es el nombre de la llaveÂ¿?-->
                    </div>
                    <input type="submit" value="Agrega Dojo" class="btn btn-primary">

                </form>

            </div>



            <div class="col-5  bg-dark text-primary p-3  text-center">
                <h2>Todos los Dojos</h2>

                {% for d in dojos %}
                <p>
                    <a href="/dojos/{{d.id}}" class=" link-warning">{{d.nombre}}</a>
                </p>
                {% endfor %}

                <a href="/new/ninja" class="btn btn-success">Agregar ninja</a>

            </div>

        </div>

    </div>


</body>

</html>
