<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ninjas</title>
</head>

<body>
    <div class="container col-5 bg-dark text-primary  ">
        <form  class="p-5 mr-3 "action="/create/ninja" method="POST">
            <h1>Nuevo ninja</h1>

            <div class="form-group">

                <label for="dojo">Dojo</label>
                <select id="dojo" name="dojo_id" class="form-control">
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.nombre}}</option>
                    {% endfor %}
                </select>

            </div>
            <div class="form-group ">
                <label for="first_name">Nombre</label>
                <input type="text" id="first_name" name="first_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="last_name">Apellido: </label>
                <input type="text" id="last_name"  name="last_name" class="form-control">
            </div>
            <div class="form-group">
                <label for="age">Edad: </label>
                <input type="text" id="age" name="age" class="form-control">
            </div>
            <input type="submit" value="Guardar Ninja"   class="btn btn-success">
        </form>
    </div>

</body>

</html>
